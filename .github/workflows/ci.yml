name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - run: |
        curl  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/dask/dask/collaborators | jq '.[] | select(.permissions.admin == true) | .login'
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
